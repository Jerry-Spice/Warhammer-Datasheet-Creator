<html>
    <head>
        <title>Warhammer 40K Datasheet Creator</title>
    </head>
    <body>
        <h1>Warhammer 40K Datasheet Creator</h1>
        <h2>By Jerry Spice</h2>
        <form method="POST" action="/submit">
            <table>
                <tr>
                    <td>Squadname</td>
                    <td><input type="text" name="SQUADNAME"/></td>
                </tr>
                <tr>
                    <td>Move</td>
                    <td><input type="number" name="MOVE"/></td>
                </tr>
                <tr>
                    <td>Toughness</td>
                    <td><input type="number" name="TOUGHNESS"/></td>
                </tr>
                <tr>
                    <td>Save</td>
                    <td><input type="number" name="SAVE"/></td>
                </tr>
                <tr>
                    <td>Wounds</td>
                    <td><input type="number" name="WOUNDS"/></td>
                </tr>
                <tr>
                    <td>Leadership</td>
                    <td><input type="number" name="LEADERSHIP"/></td>
                </tr>
                <tr>
                    <td>Objectivecontrol</td>
                    <td><input type="number" name="OBJECTIVECONTROL"/></td>
                </tr>
                <tr>
                    <td>Rangedweapons</td>
                    <td><input type="text" name="RANGEDWEAPONS"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button id="add_ranged_weapon">Add Weapon</button></td>
                </tr>
                <tr>
                    <td>Meleeweapons</td>
                    <td><input type="text" name="MELEEWEAPONS"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button id="add_melee_weapon">Add Weapon</button></td>
                </tr>
                <tr>
                    <td>Faction</td>
                    <td><input type="text" name="FACTION"/></td>
                </tr>
                <tr>
                    <td>Abilities</td>
                    <td><input type="text" name="ABILITIES"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button id="add_ability">Add Ability</button></td>
                </tr>
                <tr>
                    <td>Wargear</td>
                    <td><input type="text" name="WARGEAR"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button id="add_wargear">Add Wargear</button></td>
                </tr>
                <tr>
                    <td>Unitcomposition</td>
                    <td><input type="text" name="UNITCOMPOSITION"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button id="add_units">Add Units</button></td>
                </tr>
                <tr>
                    <td>Equipment</td>
                    <td><input type="text" name="EQUIPMENT"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button id="add_equipment">Add Equipment</button></td>
                </tr>
                <tr>
                    <td>Keywords</td>
                    <td><input type="text" name="KEYWORDS"/></td>
                </tr>
                <tr>
                    <td>Factionkeyword</td>
                    <td><input type="text" name="FACTIONKEYWORD"/></td>
                </tr>

            </table>
            <button type="submit">Create!</button>
        </form>
    </body>
</html>
